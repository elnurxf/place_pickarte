version: 0.2.2
homepage: https://kamranbekirov.com
repository: https://github.com/kamranbekirovyz/place-pickarte

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.7.0
  rxdart: ^0.27.5
  geolocator: ^12.0.0
  http: ^1.2.1
  json_annotation: ^4.9.0
  #meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

